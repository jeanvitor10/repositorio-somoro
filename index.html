    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">

<body>

    <h1>Alura Midi</h1>

    <section class="teclado">
        <button class="tecla tecla_bem-te-vi">bem-te-vi</button>
        <button class="tecla tecla_clap">olha-msg</button>
        <button class="tecla tecla_som-de-grilo">som de grilo</button>

        <button class="tecla tecla_tasmania">tasmania</button>
        <button class="tecla tecla_splash">Splash</button> <src=https://www.google.com/url?sa=i&url=https%3A%2F%2Fcomotocarpianoeteclado.com%2Fhino-do-flamengo-partitura%2F&psig=AOvVaw2RNr1Q-99xG27IWxR8UYet&ust=1701523972965000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCPD7mPis7oIDFQAAAAAdAAAAABAD 
        <button class="tecla tecla_toim">Toim</button>

        <button class="tecla tecla_psh">Psh</button>
        <button class="tecla tecla_tic">Tic</button>
        <button class="tecla tecla_tom">Tom</button>
    </section>

    <audio src="sounds/bem-te-vi (1).mp3" id="som_bem-te-vi"></audio>
    <audio src="sounds/olha-a-mensagem-a.mp3" id="som_clap"></audio>
    <audio src="sounds/SOM-DE-GRI.mp3" id="som_tecla_som-de-grilo"></audio>
    <audio src="sounds/keya.wav" id="som_tecla_tasmania"></audio>
    <audio src="sounds/keys.wav" id="som_tecla_splash"></audio>
    <audio src="sounds/keyd.wav" id="som_tecla_toim"></audio>
    <audio src="sounds/keyz.wav" id="som_tecla_psh"></audio>
    <audio src="sounds/keyx.wav" id="som_tecla_tic"></audio>
    <audio src="sounds/keyc.wav" id="som_tecla_tom"></audio>

<script src="main.js" ></script>

</html>
